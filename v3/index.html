        <script src="scripts/swiper.min.js"></script>

        <script src="scripts/libs/foundation.min.js"></script>
        <script src="scripts/scroll.js?v=20200623"></script>
        <script>
            var status = true;
            var active_index = 0;
            $(document).foundation();

            $(document).on('ready', function() {
                // Set up all the new scrollers.
                setTimeout(function(){
                    var scroller = new Scroller($('.contain_scroll .swiper-slide').eq(0).find("video"),0);
                },300)
                // console.log(scroller)
                // console.log(scroller1)
            });

            //暂时设计每个slide大小需要一致
            barwidth = 36 //导航粉色条的长度px
            tSpeed = 200 //切换速度300ms
            //头部初始化
            var navSwiper = new Swiper('#nav', {
                slidesPerView: 4.7,
                freeMode: true,
                on: {
                    init: function() {
                        navSlideWidth = this.slides.eq(0).css('width'); //导航字数需要统一,每个导航宽度一致
                        bar = this.$el.find('.bar')
                        bar.css('width', navSlideWidth)
                        bar.transition(tSpeed)
                        navSum = this.slides[this.slides.length - 1].offsetLeft //最后一个slide的位置

                        clientWidth = parseInt(this.$wrapperEl.css('width')) //Nav的可视宽度
                        navWidth = 0
                        for (i = 0; i < this.slides.length; i++) {
                            navWidth += parseInt(this.slides.eq(i).css('width'))
                        }

                        topBar = this.$el.parents('body').find('#top') //页头

                    },

                },
            });

            //page页面
            var pageSwiper = new Swiper('#page', {
                watchSlidesProgress: true,
                resistanceRatio: 0,
                on: {
                    init: function() {
                        // $("#page .swiper-slide").eq(0).find('video')[0].play();
                        // console.log($("#page .swiper-slide").eq(0))
                    },
                    touchMove: function() {
                        progress = this.progress
                        bar.transition(0)
                        bar.transform('translateX(' + navSum * progress + 'px)')
                        //粉色255,72,145灰色51,51,51
                        for (i = 0; i < this.slides.length; i++) {
                            slideProgress = this.slides[i].progress
                            if (Math.abs(slideProgress) < 1) {
                                r = Math.floor((16 - 51) * (1 - Math.pow(Math.abs(slideProgress), 2)) + 51)
                                g = Math.floor((98 - 51) * (1 - Math.pow(Math.abs(slideProgress), 2)) + 51)
                                b = Math.floor((170 - 51) * (1 - Math.pow(Math.abs(slideProgress), 2)) + 51)
                                navSwiper.slides.eq(i).find('span').css('color', 'rgba(' + r + ',' + g +
                                    ',' + b + ',1)')
                            }
                        }



                    },
                    transitionStart: function() {
                       // activeIndex = this.activeIndex;
                       
                       status = false;
                       activeIndex = this.activeIndex;
                       active_index = activeIndex;
                       
                       // console.log($('.contain_scroll .swiper-slide').eq(activeIndex).find("video"))
                       // setTimeout(function(){
                       //    var scroller = new Scroller($('.contain_scroll .swiper-slide').eq(activeIndex).find("video"),activeIndex);
                       //   console.log(scroller)
                       // },300)
                       console.log(active_index)
                       if(active_index!=4){
                            setTimeout(function(){
                              var scroller = new Scroller($('.contain_scroll .swiper-slide').eq(activeIndex).find("video"),activeIndex);
                              // console.log(scroller)
                            },500)
                       }
                     
                       $('html,body').animate({
                           scrollTop: 0
                       }, 300);
                       var a = $('video');
                       a.each(function(i, elem){
                           var myPlayer = videojs(elem.id);
                           // console.log('0999')
                           myPlayer.pause()
                        })
                       
                        activeSlidePosition = navSwiper.slides[activeIndex].offsetLeft
//                         //释放时导航粉色条移动过渡
                        // console.log(activeSlidePosition)
                        bar.transition(tSpeed)
                        bar.transform('translateX(' + activeSlidePosition + 'px)')
//                         //释放时文字变色过渡
//                         navSwiper.slides.eq(activeIndex).find('span').transition(tSpeed)
//                         navSwiper.slides.eq(activeIndex).find('span').css('color', '#1062aa')
// 

                        if (activeIndex > 0) {
                            navSwiper.slides.eq(activeIndex - 1).find('span').transition(tSpeed)
                            navSwiper.slides.eq(activeIndex - 1).find('span').css('color', '#1062aa')
                        }
                        if (activeIndex < this.slides.length) {
                            navSwiper.slides.eq(activeIndex + 1).find('span').transition(tSpeed)
                            navSwiper.slides.eq(activeIndex + 1).find('span').css('color', '#1062aa')
                        }
                        //导航居中
                        navActiveSlideLeft = navSwiper.slides[activeIndex].offsetLeft //activeSlide距左边的距离

                        navSwiper.setTransition(tSpeed)
                        if (navActiveSlideLeft < (clientWidth - parseInt(navSlideWidth)) / 2) {
                            navSwiper.setTranslate(0)
                        } else if (navActiveSlideLeft > navWidth - (parseInt(navSlideWidth) + clientWidth) /
                            2) {
                            navSwiper.setTranslate(clientWidth - navWidth)
                        } else {
                            navSwiper.setTranslate((clientWidth - parseInt(navSlideWidth)) / 2 -
                                navActiveSlideLeft)
                        }


                    },
                    transitionEnd:function(){
                        
                        
                        setTimeout(function(){
                           status = true;
                        },800)
                    }
                }
            });

            navSwiper.$el.on('touchstart', function(e) {
                e.preventDefault() //去掉按压阴影
            })
            navSwiper.on('tap', function(e) {
                clickIndex = this.clickedIndex
                clickSlide = this.slides.eq(clickIndex)
                pageSwiper.slideTo(clickIndex, 0);
                this.slides.find('span').css('color', '#1062aa');
                // this.slides.find('span').css('color', 'rgba(51,51,51,1)');
                clickSlide.find('span').css('color', '#1062aa');

                 var a = $('video');
                a.each(function(i, elem){
                    var myPlayer = videojs(elem.id);
                    myPlayer.pause()
                 })
                
                var scroller = new Scroller($('.contain_scroll .swiper-slide').eq(activeIndex).find(
                    "video"));
                $('html,body').animate({
                    scrollTop: 0
                }, 300);
                
            })
        </script>
